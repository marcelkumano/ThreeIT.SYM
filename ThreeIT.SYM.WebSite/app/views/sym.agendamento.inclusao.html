<div class="modal-header">
    <h3 class="modal-title">Agendar Sala</h3>
</div>
<div class="modal-body">
    <div>
        <span class="glyphicon glyphicon-home"></span>
        <span>Sala {{sala}}, {{lugares}} Lugares</span>
    </div>
    <div>
        <span class="glyphicon glyphicon-map-marker"></span>
        <span>{{unidade}}</span>
    </div>
    <div>
        <span class="glyphicon glyphicon-calendar"></span>
        <span>{{horario}}</span>
    </div>
    <div>
        <span class="glyphicon glyphicon-time"> </span>
        <select>
            <option ng-repeat="horas in HoraInicio()" ng-change="AlterarDataInicio(horas)">{{horas}}</option>
        </select>
        <span class="{{ClasseInicio}}"></span>

        <select ng-model="item.size.code">
            <option ng-repeat="horas in HoraFinal()" ng-change="AlterarDataFim(horas)">{{horas}}</option>
        </select>

        <span class="{{ClasseFim}}"></span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
