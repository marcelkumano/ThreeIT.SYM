<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" class="form-control" ng-model="usuario" required />
                <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">Usuário é obrigatório</span>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" ng-model="senha" required />
                <span ng-show="form.senha.$dirty && form.senha.$error.required" class="help-block">Senha é obrigatória</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                <!--a href="#/register" class="btn btn-link">Register</a-->
            </div>

        </form>

    </div>
</div>
