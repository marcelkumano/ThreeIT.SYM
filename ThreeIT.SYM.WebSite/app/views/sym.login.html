<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <img class="img-responsive bem-vindo-xs bem-vindo-sm bem-vindo-md bem-vindo-lg" src="/sym/content/images/bem-vindo-logo.png" />
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" ng-submit="login()" role="form">
            <div class="alert alert-danger" ng-show="wrongUserPass">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                Usuário ou Senha inválidos.
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" class="form-control" ng-model="usuario" required />
                <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">Usuário é obrigatório</span>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" ng-model="senha" required />
                <span ng-show="form.senha.$dirty && form.senha.$error.required" class="help-block">Senha é obrigatória</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                <!--a href="#/register" class="btn btn-link">Register</a-->
            </div>

        </form>

    </div>
</div>
