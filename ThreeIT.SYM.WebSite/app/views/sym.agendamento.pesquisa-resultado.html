
<div class="container" ng-if="dia.salas.length > 0">
    <h4 style="margin-bottom:20px;">
        Encontramos algumas salas para você...
    </h4>
</div>
<div class=" container sym-container-nopadding">

    <!-- PAINEL MES -->
    <div class="panel sym-panel-month {{mes.mes}}" ng-repeat="mes in items">
        <!-- PAINEL MES-HEADING -->
        <div class="panel-heading">
            <h2>{{mes.descricaoMes}}</h2>
        </div>
        <!-- PAINEL MES-CONTENT -->
        <div class="panel-body">
            <!-- PAINEL DIA -->
            <div class="panel sym-panel-day" ng-repeat="dia in mes.dias">
                <!-- PAINEL DIA-HEADING -->
                <div class="panel-heading">
                    <h3><strong>{{dia.numeroDia}}</strong>, {{dia.diaSemana}}</h3>
                    <hr />
                </div>
                <!-- PAINEL DIA-CONTENT -->
                <div class="panel-body" ng-if="dia.salas.length == 0">
                    <h4 style="text-align:center">
                        Ops, não temos salas para tantas pessoas nesse local.
                    </h4>
                </div>
                <div class="panel-body" ng-if="dia.salas.length > 0">
                    <ul class="list-group sym-list-group-time">
                        <li class="list-group-item sym-day-heading">
                            <div class="row">
                                <div class="sym-day-time">

                                </div>
                            </div>
                        </li>
                        <li class="list-group-item sym-day-time" ng-repeat="hora in dia.horasDisponiveis">
                            <div>
                                {{hora.hora}}:00
                            </div>
                        </li>
                    </ul>
                    <ul class="list-group table-responsive sym-list-group-room">
                        <li class="list-group-item sym-day-heading">
                            <div class="row">
                                <div class="col-xs-3 sym-day-room" ng-repeat="sala in dia.salas">
                                    <a class="btn sym-btn-room">
                                        <div class="sym-badge">
                                            <span class="badge">{{primeiraLetra(sala.nomeSala)}}</span>
                                        </div>
                                        <div><strong>{{sala.nomeSala}}</strong></div>
                                        <div>{{sala.quantidadeLugares}} lugares</div>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item sym-day-item" ng-repeat="hora in dia.horasDisponiveis">
                            <div class="row">
                                <div class="col-xs-3 sym-day-room" ng-repeat="detSala in hora.salas">
                                    <button type="button" class="btn" ng-show="detSala.horarioQuebrado" ng-class="detSala.primeiroPeriodoLivre ? 'sym-btn-available' : 'sym-btn-unavailable' " ng-click="detSala.primeiroPeriodoLivre ? abrirInclusao('primeiro', detSala) : abrirDetalhe('primeiro', detSala)">
                                        <span class="glyphicon" ng-class="detSala.primeiroPeriodoLivre ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                                        {{detSala.primeiroPeriodoLivre ? 'Agendar' : 'Reservado' }}
                                    </button>
                                    <button type="button" class="btn" ng-show="detSala.horarioQuebrado" ng-class="detSala.segundoPeriodoLivre ? 'sym-btn-available' : 'sym-btn-unavailable' " ng-click="detSala.segundoPeriodoLivre ? abrirInclusao('segundo', detSala) : abrirDetalhe('segundo', detSala)">
                                        <span class="glyphicon" ng-class="detSala.segundoPeriodoLivre ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                                        {{detSala.segundoPeriodoLivre ? 'Agendar' : 'Reservado' }}
                                    </button>
                                    <button type="button" class="btn sym-lg" ng-show="!detSala.horarioQuebrado" ng-class="detSala.primeiroPeriodoLivre ? 'sym-btn-available' : 'sym-btn-unavailable' " ng-click="detSala.primeiroPeriodoLivre ? abrirInclusao('integral', detSala) : abrirDetalhe('integral', detSala)">
                                        <span class="glyphicon" ng-class="detSala.primeiroPeriodoLivre ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
                                        {{detSala.primeiroPeriodoLivre ? 'Agendar' : 'Reservado' }}
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
