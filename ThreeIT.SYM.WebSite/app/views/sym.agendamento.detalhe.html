<div class="modal-header sym-modal-header-disabled">
    <h3 class="modal-title sym-modal-title-disabled">Detalhe da Reserva</h3>
</div>
<div class="modal-body">
    <div class="alert alert-warning alert-dismissible" role="alert" ng-show="salaIndisponivel">
        <!--<a class="close" ng-click="salaIndisponivel = !salaIndisponivel">&times;</a>-->
        <strong>Atenção!</strong> O horário não está mais disponível.
    </div>
    <div class="alert alert-info alert-dismissible" role="alert" ng-show="reagendarSala">
        O horário foi reservado e não foi ocupado.</br>
        <strong><a ng-click="ok()" style="cursor:pointer;">Selecione aqui para reservar a sala.</a></strong>
    </div>
    <div>
        <span class="glyphicon glyphicon-home sym-glyphicon-padrao"></span>
        <span class="sym-input-label">Sala {{item.nomeSala}}, {{item.quantidadeLugares}} lugares</span>
    </div>
    <div>
        <span class="glyphicon glyphicon-map-marker sym-glyphicon-padrao"></span>
        <span class="sym-input-label">{{item.nomeUnidade}}</span>
    </div>
    <div>
        <span class="glyphicon glyphicon-calendar sym-glyphicon-padrao"></span>
        <span class="sym-input-label">{{dataExibicao}}</span>
    </div>
    <div>
        <span class="glyphicon glyphicon-time sym-glyphicon-padrao"></span>
        <span style=" border-bottom: 2px solid gray; padding-left: 2px">
            {{horarioInicial}}
        </span>
        <span class="sym-input-label" style="padding-left: 20px; padding-right: 20px">até</span>
        <span style=" border-bottom: 2px solid gray; padding-left: 2px">
            {{horarioFinal}}
        </span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ocuparSala()" ng-show="sameUser">Ocupar a sala</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Voltar</button>
</div>
