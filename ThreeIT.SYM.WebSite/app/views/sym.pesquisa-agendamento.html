<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <img class="img-responsive bem-vindo-xs bem-vindo-sm bem-vindo-md bem-vindo-lg" src="/sym/content/images/bem-vindo-logo.png" />
        </div>
    </div>
</div>
<div class="container" ng-controller="sym.pesquisaAgendamento.filtrosController">
    <div class="panel panel-default" style="max-width: 800px; margin-left: auto; margin-right: auto">
        <div class="panel-body sym-panel-basic">
            <div class="row">
                <div class="col-xs-12">
                    <span class="sym-input-label">Pessoas</span>
                    <span class="glyphicon glyphicon-minus-sign sym-glyphicon-button" ng-click="diminuir()"></span>
                    <span class="sym-contador-pessoas">{{contador}}</span>
                    <span class="glyphicon glyphicon-plus-sign sym-glyphicon-button" ng-click="aumentar()"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="sym-input-label">Quando?</span>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input type="radio" name="rdbQuando" ng-model="quando" value="1">
                        <span>Hoje</span>
                    </div>
                    <div class="input-group">
                        <input type="radio" name="rdbQuando" ng-model="quando" value="2">
                        <span>Essa Semana</span>
                    </div>
                    <div class="input-group">
                        <input type="radio" name="rdbQuando" ng-model="quando" value="3">
                        <span>Esse Mês</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="sym-input-label">Onde?</span>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group" ng-repeat="un in lista">
                        <input type="radio" name="rdbOnde" ng-model="$parent.uni" ng-value="un.CodigoUnidade">
                        <span>{{un.NomeUnidade}}</span>
                    </div>
                    <span ng-if="lista.length == 0">
                        Nenhum Local encontrado
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            Procure a sua sala de reunião ideal através do número de pessoas e local
        </div>
        <div class="panel-body sym-panel-footer">
            <a class="sym-botao-pesquisar" ng-href="#pesquisa/{{contador}}/{{quando}}/{{uni}}">
                PROCURAR SALAS
            </a>
        </div>
    </div>
</div>
