<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Hellow World</title>

    <!-- Bootstrap core CSS -->
    <link href="../content/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../content/css/sym.resultado-pesquisa-agendamento.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="sym.pesquisa-salas">

    <div class=" container sym-container-nopadding" ng-controller="sym.pesquisa-salas.resultado">
        <!-- PAINEL MES -->
        <div class="panel sym-panel-month {{mes.mes}}" ng-repeat="mes in items">
            <!-- PAINEL MES-HEADING -->
            <div class="panel-heading">
                <h2>{{mes.descricaoMes}}</h2>
            </div>
            <!-- PAINEL MES-CONTENT -->
            <div class="panel-body">
                <!-- PAINEL DIA -->
                <div class="panel sym-panel-day" ng-repeat="dia in mes.dias">
                    <!-- PAINEL DIA-HEADING -->
                    <div class="panel-heading">
                        <h3><strong>{{dia.numeroDia}}</strong>, {{dia.diaSemana}}</h3>
                        <hr />
                    </div>
                    <!-- PAINEL DIA-CONTENT -->
                    <div class="panel-body">
                        <ul class="list-group sym-list-group-time">
                            <li class="list-group-item sym-day-heading">
                                <div class="row">
                                    <div class="sym-day-time">

                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item sym-day-time" ng-repeat="horario in dia.horarios">
                                <div>
                                    {{horario.hora}}
                                </div>
                            </li>
                        </ul>
                        <ul class="list-group table-responsive sym-list-group-room">
                            <li class="list-group-item sym-day-heading">
                                <div class="row">
                                    <div class="col-xs-3 sym-day-room">
                                        <a class="btn sym-btn-room">
                                            <div><strong>Missão</strong></div>
                                            <div>6 lugares</div>
                                        </a>
                                    </div>
                                    <div class="col-xs-3 sym-day-room">
                                        <a class="btn sym-btn-room">
                                            <div><strong>Missão</strong></div>
                                            <div>6 lugares</div>
                                        </a>
                                    </div>
                                    <div class="col-xs-3 sym-day-room">
                                        <a class="btn sym-btn-room">
                                            <div><strong>Missão</strong></div>
                                            <div>6 lugares</div>
                                        </a>
                                    </div>
                                    <div class="col-xs-3 sym-day-room">
                                        <a class="btn sym-btn-room">
                                            <div><strong>Missão</strong></div>
                                            <div>6 lugares</div>
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item sym-day-item" ng-repeat="horario in dia.horarios">
                                <div class="row">
                                    <div class="col-xs-3 sym-day-room" ng-repeat="sala in horario.salas">

                                        <button type="button" class="btn" ng-class="sala.primeiroHorario == 'disponivel' ? 'sym-btn-available' : 'sym-btn-unavailable' " ng-click="open('md')">
                                            <span class="glyphicon glyphicon-remove"></span> Agendar
                                        </button>

                                        <button type="button" class="btn" ng-class="sala.segundoHorario == 'disponivel' ? 'sym-btn-available' : 'sym-btn-unavailable' " ng-click="open('md')">
                                            <span class="glyphicon glyphicon-remove"></span> Agendar
                                        </button>
                                        
                                        <!--<button type="button" class="btn sym-btn-available sym-lg" ng-click="open('md')">
                                            <span class="glyphicon glyphicon-ok"></span> Agendar
                                        </button>-->

                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--<button class="sym-btn-new" ng-click="open('md')"></button>-->

    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-animate.js"></script>
    <script src="../scripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="../scripts/sym.resultado-pesquisa-agendamento.js"></script>
</body>
</html>
